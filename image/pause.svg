<svg width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="cutout">
      <!-- Whole mask area filled (visible) -->
      <rect width="100%" height="100%" fill="white" />
      <!-- Square cutout (transparent) -->
      <rect x="8" y="8" width="8" height="8" fill="black" />
    </mask>
  </defs>

  <!-- Circle using the mask -->
  <circle cx="12" cy="12" r="11" fill="black" mask="url(#cutout)" />
</svg>
